<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{site.site_name}}</title>
        <meta name="description" content="{{site.tagline}}">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=yes;">

        <link rel="stylesheet" href="{{ site.css | versioned_url }}">

        <script type="text/javascript" src="http://use.typekit.com/kbo4elj.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/FitText.js/1.1/jquery.fittext.min.js"></script>
    </head>

    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        {{content}}

        <script src="js/app.js"></script>

        <script type="text/javascript">
            $("h1").fitText(.7);
            // $("h2").fitText(2.5);
            $("h2").fitText(1.2, { minFontSize: '18px', maxFontSize: '27px' })
        </script>

</html>
